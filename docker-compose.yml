version: '3.1'

services:

  postgresdb:
    image: postgres:14.1-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=matthias
      - POSTGRES_DB=mydb

  todobackend:
    image: <QUAYusername>todobackend:v0.1
    ports:
      - 8080:8080
    depends_on:
      - postgresdb

  todoui:
    image: <QUAYusername>/todoui:v1
    ports:
      - 8090:8080

